<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/regist.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
<!--头部-->
<div id="reg_header">
    <div class="reg_h_center">
        <div class="reg_h_left">
            <img src="images/logo.png" alt="">
            <h4>欢迎注册</h4>
        </div>
        <div class="reg_h_right">
            <a href="login.html">请登录</a>
            <span>已有账号</span>
        </div>
    </div>
</div>
<!--表单内容-->
<div id="reg_content">
    <div class="reg_content_left">
        <form action="#">
            <div class="usrname">
                <label >用户名</label>
                <input type="text" placeholder="请输入用户名">
            </div>
            <div class="">
                <label >密码</label>
                <input type="password" placeholder="请输入用户名">
            </div>
            <div class="">
                <label >确认密码</label>
                <input type="password" placeholder="请输入用户名">
            </div>
            <div class="">
                <label >电话</label>
                <input type="text" placeholder="请输入用户名">
            </div>
            <div class="check_box">
                <label >验证码</label>
                <input type="text">
                <img src="images/check_code.png" alt="">
            </div>
            <div class="submit_button">
                <input type="submit" value="立即注册">
            </div>

        </form>
    </div>
    <div class="reg_content_right">
        <a href="#"><img src="images/reg_right.png" alt=""></a>

    </div>
</div>
<!--尾部-->
<div id="footer">
    <div class="link">
        <a href="">关于我们</a>
        <a href="">联系我们</a>
    </div>
    <div class="copyright">Copyright @ 2017-2018 Timo_Young 版权所有</div>
</div>
</body>
</html>
